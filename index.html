<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Text File Content</title>
    
</head>
<body>
   
    <div class="file-content" id="fileContent">
        Loading file content...
    </div>

    <script>
        // Path to your file
        const filePath = 'loaderio-f9bb3f1f30895ce5af1bfeadd6b72ddd.txt';

        // Fetch and display file content
        fetch(filePath)
            .then(response => {
                if (!response.ok) {
                    throw new Error('File not found');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('fileContent').textContent = data;
            })
            .catch(error => {
                document.getElementById('fileContent').textContent = 'Error loading file content: ' + error.message;
            });
    </script>
</body>
</html>
